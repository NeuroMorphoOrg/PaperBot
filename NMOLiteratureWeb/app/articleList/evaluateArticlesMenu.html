<!doctype html>
<html ng-app ='Articles'>
    <head>
        <title>Literature Search</title>
        <script src="/NMOLiteratureWeb/bower_components/angular/angular.min.js"></script>
        <script src="/NMOLiteratureWeb/bower_components/angular-route/angular-route.min.js" type="text/javascript" ></script>
        <script src="/NMOLiteratureWeb/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js" type="text/javascript" ></script>
        <script src="/NMOLiteratureWeb/bower_components/angular-xeditable/dist/js/xeditable.js"></script>
        <script src="/NMOLiteratureWeb/bower_components/checklist-model/checklist-model.js"></script>
        <script src="articlesModule.js"></script>
        <script src="articlesController.js"></script>
        <script src="/NMOLiteratureWeb/services/articlesService.js"></script>
        <script src="/NMOLiteratureWeb/communications/articlesCommunicationService.js"></script>

    <body ng-controller='Controller'>

        <nav>
            <ul class="nav nav-pills">
                <li role="presentation"><a href="/NMOLiteratureWeb/index.html">

            </ul>
        </nav>

        <hr>
        <div class="main_reconstructions_evaluation">
            <div ng-view></div>
        </div>
